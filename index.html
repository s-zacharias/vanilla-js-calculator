<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Calculator Clone</title>
</head>
<body>
    <table class="center">
        <tr>
            <td colspan="4"><input type="text" class="result"></td>
        </tr>
        <tr>
            <td><input type="button" value="AC" class="grey clear"></td>
            <td><input type="button" value="+/-" class="grey negative-positive"></td>
            <td><input type="button" value="%" class="grey percent"></td>
            <td><input type="button" value="รท" class="orange operator divide"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" class="dark-grey number-input"></td>
            <td><input type="button" value="8" class="dark-grey number-input"></td>
            <td><input type="button" value="9" class="dark-grey number-input"></td>
            <td><input type="button" value="x" class="orange operator multiply"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" class="dark-grey number-input"></td>
            <td><input type="button" value="5" class="dark-grey number-input"></td>
            <td><input type="button" value="6" class="dark-grey number-input"></td>
            <td><input type="button" value="-" class="orange operator subtract"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" class="dark-grey number-input"></td>
            <td><input type="button" value="2" class="dark-grey number-input"></td>
            <td><input type="button" value="3" class="dark-grey number-input"></td>
            <td><input type="button" value="+" class="orange operator add"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="button" value="0" class="dark-grey number-input"></td>
            <td><input type="button" value="." class="dark-grey number-input"></td>
            <td><input type="button" value="=" class="orange evaluate"></td>
        </tr>
    </table>
    
    <script src="./index.js"></script>
</body>
</html>
